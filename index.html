<body>
    <div class="header">

    <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state" id="emptyState">ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?</div>
        </div>
        <div class="loading" id="loading">ìƒê°í•˜ëŠ” ì¤‘...</div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <div class="dropdown">
                <button class="circle">ğŸ•¹ï¸</button>
                <div class="dropdown-content">
                    <a href="c4c.html">ğŸ“ c4c-ì—‘ì…€, PDF</a>
                    <a href="c4c+.html">âœ¨ ì§„ë‹¨ì‹œìŠ¤í…œ</a>
                </div>
            </div>

            <textarea 
                class="search-input" 
                id="userInput" 
                placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." 
                rows="1"
            ></textarea>
            <button class="search-button" id="sendButton" onclick="sendMessage()">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chatMessages');
        const chatContainer = document.getElementById('chatContainer');
        const loading = document.getElementById('loading');
        const sendButton = document.getElementById('sendButton');
        const emptyState = document.getElementById('emptyState');

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            if (emptyState) emptyState.style.display = 'none';

            const userWrapper = document.createElement('div');
            userWrapper.className = 'message-wrapper user';
            const userDiv = document.createElement('div');
            userDiv.className = 'message';
            userDiv.textContent = message;
            userWrapper.appendChild(userDiv);
            chatMessages.appendChild(userWrapper);

            userInput.value = '';
            userInput.style.height = 'auto';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            loading.classList.add('show');
            sendButton.disabled = true;

            try {
                const response = await fetch('http://localhost:5001/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                const botWrapper = document.createElement('div');
                botWrapper.className = 'message-wrapper bot';
                const botDiv = document.createElement('div');
                botDiv.className = 'message';
                botDiv.textContent = response.ok ? data.response : 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                botWrapper.appendChild(botDiv);
                chatMessages.appendChild(botWrapper);
            } catch (error) {
                const botWrapper = document.createElement('div');
                botWrapper.className = 'message-wrapper bot';
                const botDiv = document.createElement('div');
                botDiv.className = 'message';
                botDiv.textContent = 'ì„œë²„ ì—°ê²° ì‹¤íŒ¨.';
                botWrapper.appendChild(botDiv);
                chatMessages.appendChild(botWrapper);
            }

            loading.classList.remove('show');
            sendButton.disabled = false;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
